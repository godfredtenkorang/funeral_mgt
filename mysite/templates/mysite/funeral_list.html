{% extends 'mysite/base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Funerals</h1>
        <a href="{% url 'funeral_add' %}" class="btn btn-primary">Add Funeral</a>
    </div>

    <div class="list-group p-2">
        {% for funeral in funerals %}
        <a href="{% url 'funeral_detail' funeral.pk %}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ funeral.title }}</h5>
                <small>{{ funeral.date|date:"F j, Y" }}</small>
            </div>
            <p class="mb-1">{{ funeral.location }}</p>
        </a>
        {% empty %}
        <div class="alert alert-info">No funerals found.</div>
        {% endfor %}
    </div>
</div>
{% endblock %}
