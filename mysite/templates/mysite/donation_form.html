{% extends 'mysite/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 style="text-align: center;">Record Donation for {{ funeral.title }}</h1>
<div class="container">
    <div class="row">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
<br><br>
{% endblock %}
