{% extends 'mysite/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1 style="text-align: center;">{% if object %}Edit{% else %}Add{% endif %} Funeral</h1>

<div class="container">
    <div class="row">
        
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            

                {{ form|crispy }}
            
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'funeral_list' %}" class="btn btn-secondary">Cancel</a> 
        </form>
    </div>
</div>


{% endblock %}
